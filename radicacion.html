<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radicación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-light">
    <!-- NAV REPETIDO OPTIMIZAR-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">MATEAPP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link" >Inicio</a>
                </li>   
                <li class="nav-item">
                    <a href="potenciacion.html" class="nav-link" >Potenciación</a>
                </li>  
                <li class="nav-item">
                    <a href="radicacion.html" class="nav-link" >Radicación</a>
                </li>                                    
            </ul>
          </div>
        </div>
    </nav>


    <main class="container py-5">
        <section class="card card-body shadow-sm mb-4">
            <span id="racha" class="position-absolute top-0 end-0 m-3 text-danger fw-bold">Completado: 0 / 13</span>

            <h1 class="display-3 fw-bold text-center text-primary">Radicación</h1>

            <div id="math-operation-text" class="text-center text-muted">

            </div>
           

            <div id="math-operation" class="text-center my-3">
                <!-- La operación matemática se insertará aquí con JavaScript -->
            </div>
    
            <!-- Campo para la respuesta del usuario -->
            <div class="text-center mt-4">
                <div class="row">
                    <div class="col-sm-8 col-md-6 col-lg-3 mx-auto">
                        <input type="text" id="user-answer" class="form-control text-center" placeholder="Escribe tu respuesta aquí" />
                    </div>
                </div>
                <button class="btn btn-custom btn-success text-white my-3" id="submit-answer">Enviar</button>
                <button class="btn btn-custom btn-primary text-white my-3 d-none" id="next-button">Siguiente</button>

            </div>
            
    
            <!-- Contenedor para el mensaje de retroalimentación -->
            <div id="feedback" class="text-center"></div>

            

        </section>
    </main>
    <script src="app.js"></script>
    
</body>
</html>
